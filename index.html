    <script type="text/babel">

      // --- CONSTANTS ---
      const THEMES = {

      const ALARM_SOUNDS = {
          default: { name: 'Alarm Clock', url: 'https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg' },
          digital: { name: 'Digital', url: 'https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg' },
          bell: { name: 'School Bell', url: 'https://actions.google.com/sounds/v1/alarms/school_bell.ogg' },
          rooster: { name: 'Rooster', url: 'https://actions.google.com/sounds/v1/animals/rooster_crowing.ogg' },
      };
      const INITIAL_SETTINGS = { theme: 'default', darkMode: true, useSearch: false, aiUnlocked: false, alarmSound: 'default', customAlarmSoundUrl: '', showDateTimeInHeader: true };

      // --- HOOKS ---
      const useLocalStorage = (key, initialValue) => {
        const [storedValue, setStoredValue] = useState(() => {
          try {
            const item = window.localStorage.getItem(key);
            return item ? JSON.parse(item) : initialValue;
          } catch (error) {
            console.error(error);
            return initialValue;
          }
        });
        const setValue = (value) => {
          try {
            const valueToStore = value instanceof Function ? value(storedValue) : value;
            setStoredValue(valueToStore);
            window.localStorage.setItem(key, JSON.stringify(valueToStore));
          } catch (error) {
            console.error(error);
          }
        };
        return [storedValue, setValue];
      };
      
      const useInterval = (callback, delay) => {
        const savedCallback = useRef(null);
        useEffect(() => { savedCallback.current = callback; }, [callback]);
        useEffect(() => {
          function tick() {
            if (savedCallback.current) {
              savedCallback.current();
            }
          }
          if (delay !== null) {
            let id = setInterval(tick, delay);
            return () => clearInterval(id);
          }
        }, [delay]);
      };

      // --- GEMINI SERVICES ---
      const fileToBase64 = (file) => {
          return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.readAsDataURL(file);
              reader.onload = () => resolve(reader.result.split(',')[1]);
              reader.onerror = (error) => reject(error);
          });
      };

      const editImage = async (imageFile, prompt) => {
          const ai = new window.GoogleGenAI({ apiKey: process.env.API_KEY });
          const base64Data = await fileToBase64(imageFile);
          
          const response = await ai.models.generateContent({
              model: 'gemini-2.5-flash-image',
              contents: {
                  parts: [
                      {
                          inlineData: {
                              data: base64Data,
                              mimeType: imageFile.type,
                          },
                      },
                      {
                          text: prompt,
                      },
                  ],
              },
              config: {
                  responseModalities: ['IMAGE'], // Modality.IMAGE
              },
          });

          const firstPart = response.candidates?.[0]?.content?.parts?.[0];
          if (firstPart && 'inlineData' in firstPart && firstPart.inlineData) {
              return `data:${firstPart.inlineData.mimeType};base64,${firstPart.inlineData.data}`;
          }

          throw new Error("Could not edit image or invalid response.");
      };

      const getTimerSuggestion = async (prompt) => {
          const ai = new window.GoogleGenAI({ apiKey: process.env.API_KEY });
          
          const response = await ai.models.generateContent({
              model: "gemini-2.5-flash",
              contents: `Analyze the following request and provide a suitable timer label and duration in seconds. For example, for "soft boiled egg", you might suggest a label of "Soft-boiled Egg" and a duration of 360 seconds. Request: "${prompt}"`,
              config: {
                  responseMimeType: "application/json",
                  responseSchema: {
                      type: 'OBJECT',
                      properties: {
                          label: {
                              type: 'STRING',
                              description: 'A concise label for the timer, e.g., "Cooking Pasta".',
                          },
                          duration: {
                              type: 'INTEGER',
                              description: 'The total duration for the timer in seconds.',
                          },
                      },
                      required: ["label", "duration"],
                  },
              },
          });

          const jsonText = response.text.trim();
          try {
              const parsed = JSON.parse(jsonText);
              if (typeof parsed.label === 'string' && typeof parsed.duration === 'number') {
                  return parsed;
              }
              throw new Error("Invalid JSON schema in response.");
          } catch (e) {
              console.error("Failed to parse Gemini JSON response:", e);
              throw new Error("Failed to get timer suggestion from AI.");
          }
      };

      const createChatSession = (useSearch, history) => {
          const ai = new window.GoogleGenAI({ apiKey: process.env.API_KEY });

          const filteredHistory = history.filter(m => m.text !== 'Hello! How can I help you today?');

          const geminiHistory = filteredHistory.map(msg => ({
              role: msg.role,
              parts: [{ text: msg.text }]
          }));
          
          const systemInstruction = `You are Gee, an advanced AI assistant integrated into GeeClock. You are highly trainable, empathetic, and solution-oriented. 
          Your memory is persistent, so you can recall previous conversations. User feedback on your responses (thumbs up/down) is recorded to help you improve over time. Strive to provide better answers based on past interactions and feedback.
          Your goal is to provide helpful, accurate, and friendly responses. When a user asks a question, be conversational and supportive. If Google Search is enabled, use it to provide up-to-date information and always cite your sources. You can also see the user's running timers to provide context-aware help. Be concise but thorough. Your personality is curious, witty, and professional.`;

          return ai.chats.create({
              model: 'gemini-2.5-flash',
              history: geminiHistory,
              config: {
                  systemInstruction,
                  tools: useSearch ? [{googleSearch: {}}] : undefined,
              },
          });
      };
      
      // --- COMPONENTS ---

      const Icon = ({ name, className }) => {
        const ICONS = {

            chat: <path strokeLinecap="round" strokeLinejoin="round" d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m3.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />,

            'thumb-up': <path strokeLinecap="round" strokeLinejoin="round" d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H6.633a1.875 1.875 0 01-1.875-1.875V11.25a1.875 1.875 0 011.875-1.875z" />,
            'thumb-down': <path strokeLinecap="round" strokeLinejoin="round" d="M7.867 10.5c.806 0 1.533.446 2.031 1.08a9.041 9.041 0 002.861 2.4c.723.384 1.35.956 1.653 1.715a4.498 4.498 0 01.322 1.672V21a.75.75 0 00.75.75A2.25 2.25 0 0016.5 19.5c0-1.152-.26-2.243-.723-3.218-.266-.558.107-1.282.725-1.282h3.126c1.026 0 1.945-.694 2.054-1.715.045-.422.068-.85.068-1.285a11.95 11.95 0 00-2.649-7.521c-.388-.482-.987-.729-1.605-.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114 1.04a4.501 4.501 0 01-1.423-.23H6.633a1.875 1.875 0 00-1.875 1.875v7.5a1.875 1.875 0 001.875 1.875z" />,

        return <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>{ICONS[name]}</svg>;

      const Modal = ({ isOpen, onClose, title, children, onTitleClick, size = 'default' }) => {
        if (!isOpen) return null;
        const isFullscreen = size === 'fullscreen';
        if (isFullscreen) {
          return (
            <div className="fixed inset-0 bg-background z-50 animate-fade-in" role="dialog" aria-modal="true" aria-labelledby="modal-title">
              <div className="bg-surface shadow-lg w-full h-full flex flex-col">
                <header className="flex justify-between items-center p-4 border-b border-white/10 flex-shrink-0">
                  <h2 id="modal-title" className="text-lg font-semibold" onClick={onTitleClick} style={{ cursor: onTitleClick ? 'pointer' : 'default' }}>{title}</h2>
                  <button onClick={onClose} className="p-1 rounded-full hover:bg-white/10" aria-label="Close modal"><Icon name="x" className="w-5 h-5" /></button>
                </header>
                <main className="flex-1 overflow-hidden">{children}</main>
              </div>
            </div>
          );
        }
        return (
          <div className="fixed inset-0 bg-background/80 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in" onClick={onClose} role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div className="bg-surface rounded-xl shadow-lg w-full max-w-md m-4 animate-slide-in" onClick={e => e.stopPropagation()}>
              <header className="flex justify-between items-center p-4 border-b border-white/10">
                <h2 id="modal-title" className="text-lg font-semibold" onClick={onTitleClick} style={{ cursor: onTitleClick ? 'pointer' : 'default' }}>{title}</h2>
                <button onClick={onClose} className="p-1 rounded-full hover:bg-white/10" aria-label="Close modal"><Icon name="x" className="w-5 h-5" /></button>
              </header>
              <main className="p-4">{children}</main>
            </div>
          </div>
        );
      };

      const HeaderClock = () => {
          const [time, setTime] = useState(new Date());
          useEffect(() => {
              const timerId = setInterval(() => setTime(new Date()), 1000);
              return () => clearInterval(timerId);
          }, []);
          return (
              <div className="text-right hidden sm:block">
                  <div className="font-mono text-lg font-semibold text-text-primary tracking-tight">
                      {time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false })}
                  </div>
                  <div className="text-xs text-text-secondary">
                      {time.toLocaleDateString([], { weekday: 'short', month: 'short', day: 'numeric' })}
                  </div>
              </div>
          );
      };

      const Header = ({ onSettingsClick, onChatClick, aiUnlocked, showDateTime }) => {
        return (
          <header className="flex justify-between items-center p-4 md:p-6 animate-fade-in">
            <h1 className="text-2xl font-bold tracking-tighter text-text-primary">GeeClock AI</h1>
            <div className="flex items-center gap-4">
              {showDateTime && <HeaderClock />}
              <div className="flex items-center gap-2">
                {aiUnlocked && <button onClick={onChatClick} className="p-2 rounded-full hover:bg-surface transition-colors" aria-label="Open Chat"><Icon name="chat" className="w-6 h-6" /></button>}
                <button onClick={onSettingsClick} className="p-2 rounded-full hover:bg-surface transition-colors" aria-label="Open Settings"><Icon name="cog" className="w-6 h-6" /></button>
              </div>
            </div>
          </header>
        );
      };

      const Clock = () => {
        const [time, setTime] = useState(new Date());
        useEffect(() => {
            const timerId = setInterval(() => setTime(new Date()), 1000);
            return () => clearInterval(timerId);
        }, []);
        return (
            <div className="flex flex-col items-center justify-center p-8 animate-fade-in">
                <div className="font-mono text-6xl md:text-8xl lg:text-9xl font-bold tracking-tighter text-primary">
                    {time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false })}
                </div>
                <div className="mt-2 text-lg md:text-xl text-text-secondary">
                    {time.toLocaleDateString([], { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                </div>
            </div>
        );
      };
      
      const formatTime = (seconds) => {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        return `${h}:${m}:${s}`;
      };

      const Timer = ({ timer, onDelete, onToggle, onReset, alarmSoundUrl }) => {
          const [remaining, setRemaining] = useState(timer.remaining);
          const audioRef = useRef(null);
          useEffect(() => { setRemaining(timer.remaining); }, [timer.remaining]);
          useInterval(() => {
              if (timer.isRunning && timer.startTime) {
                  const elapsed = (Date.now() - timer.startTime) / 1000;
                  const newRemaining = timer.duration - elapsed;
                  setRemaining(Math.max(0, newRemaining));
                  if (newRemaining <= 0) {
                      if (audioRef.current) audioRef.current.play();
                      onToggle(timer.id);
                  }
              }
          }, 1000);
          const progress = ((timer.duration - remaining) / timer.duration) * 100;
          return (
             <div className="bg-surface rounded-lg p-4 flex flex-col gap-4 relative overflow-hidden animate-fade-in">
                <div className="absolute top-0 left-0 h-full bg-primary/10" style={{ width: `${progress}%`, transition: 'width 1s linear' }} />
                <div className="relative z-10 flex justify-between items-center">
                    <span className="font-semibold text-text-primary">{timer.label}</span>
                    <div className="flex items-center">
                      <button onClick={() => onToggle(timer.id)} className="p-2 rounded-full hover:bg-text-secondary/20 transition-colors" aria-label={timer.isRunning ? 'Pause timer' : 'Start timer'}>
                          <Icon name={timer.isRunning ? 'pause' : 'play'} className="w-5 h-5 text-primary" />
                      </button>
                      <button onClick={() => onReset(timer.id)} className="p-2 rounded-full hover:bg-text-secondary/10 text-text-secondary transition-colors" aria-label="Reset timer">
                          <Icon name="reset" className="w-5 h-5" />
                      </button>
                      <button onClick={() => onDelete(timer.id)} className="p-2 rounded-full hover:bg-text-secondary/10 text-text-secondary transition-colors" aria-label="Delete timer">
                          <Icon name="trash" className="w-5 h-5" />
                      </button>
                    </div>
                </div>
                <div className="relative z-10 text-center py-4">
                     <span className="font-mono text-6xl font-bold text-primary tracking-tight">{formatTime(Math.max(0, Math.round(remaining)))}</span>
                </div>
                <audio ref={audioRef} src={alarmSoundUrl} preload="auto" />
            </div>
          );
      };
      
      const TimerList = ({ timers, onAdd, onDelete, onToggle, onReset, alarmSoundUrl }) => {
          return (
              <div className="p-4 md:p-6 space-y-4 animate-fade-in">
                  {timers.length === 0 ? (
                      <div className="text-center py-16 text-text-secondary">
                          <p>No timers yet.</p>
                          <button onClick={onAdd} className="mt-4 inline-flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg font-semibold hover:opacity-90 transition-opacity">
                              <Icon name="plus" className="w-5 h-5" />
                              Add Timer
                          </button>
                      </div>
                  ) : (
                      timers.map(timer => (
                          <Timer key={timer.id} timer={timer} onDelete={onDelete} onToggle={onToggle} onReset={onReset} alarmSoundUrl={alarmSoundUrl} />
                      ))
                  )}
              </div>
          );
      };

      const TimerDisplay = ({ timer }) => {
          const [remaining, setRemaining] = useState(timer.remaining);
          useEffect(() => { setRemaining(timer.remaining); }, [timer.remaining, timer.isRunning]);
          useInterval(() => {
              if (timer.isRunning && timer.startTime) {
                  const elapsed = (Date.now() - timer.startTime) / 1000;
                  const newRemaining = timer.duration - elapsed;
                  setRemaining(Math.max(0, newRemaining));
              }
          }, 1000);
          return (
              <div className="flex items-center gap-2 text-text-secondary animate-fade-in">
                  <Icon name="timer" className="w-4 h-4 text-secondary" />
                  <span className="font-semibold text-text-primary text-xs">{timer.label}:</span>
                  <span className="font-mono tracking-tight text-xs">{formatTime(Math.max(0, Math.round(remaining)))}</span>
              </div>
          );
      };
      
      const AddTimerModal = ({ isOpen, onClose, onAddTimer }) => {
          const [label, setLabel] = useState('');
          const [hours, setHours] = useState(0);
          const [minutes, setMinutes] = useState(5);
          const [seconds, setSeconds] = useState(0);
          const [aiPrompt, setAiPrompt] = useState('');
          const [isAiLoading, setIsAiLoading] = useState(false);
          const [aiError, setAiError] = useState('');
          
          const handleSubmit = (e) => {
              e.preventDefault();
              const duration = (hours * 3600) + (minutes * 60) + seconds;
              if (duration > 0) {
                  onAddTimer({ label: label || 'New Timer', duration });
                  setLabel(''); setHours(0); setMinutes(5); setSeconds(0); setAiPrompt('');
                  onClose();
              }
          };
          
          const handleAiSuggest = async () => {
              if (!aiPrompt.trim()) return;
              setIsAiLoading(true);
              setAiError('');
              try {
                  const suggestion = await getTimerSuggestion(aiPrompt);
                  setLabel(suggestion.label);
                  const h = Math.floor(suggestion.duration / 3600);
                  const m = Math.floor((suggestion.duration % 3600) / 60);
                  const s = suggestion.duration % 60;
                  setHours(h); setMinutes(m); setSeconds(s);
              } catch (error) {
                  console.error("AI Suggestion failed:", error);
                  setAiError('Could not get suggestion. Please try again.');
              } finally {
                  setIsAiLoading(false);
              }
          };

          return (
              <Modal isOpen={isOpen} onClose={onClose} title="Add New Timer">
                  <form onSubmit={handleSubmit} className="space-y-4">
                      <div className="space-y-2">
                          <label className="block text-sm font-medium text-text-secondary">Get suggestion from AI</label>
                          <div className="relative flex items-center">
                              <input type="text" value={aiPrompt} onChange={e => setAiPrompt(e.target.value)} onKeyDown={e => e.key === 'Enter' && (e.preventDefault(), handleAiSuggest())} placeholder="e.g., Bake a pizza" className="w-full p-2 pr-10 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                              <button type="button" onClick={handleAiSuggest} disabled={isAiLoading || !aiPrompt.trim()} className="absolute right-1 p-1.5 text-primary rounded-full hover:bg-surface disabled:opacity-50 disabled:cursor-not-allowed">
                                  {isAiLoading ? <div className="w-5 h-5 border-2 border-primary border-t-transparent rounded-full animate-spin"></div> : <Icon name="sparkles" className="w-5 h-5" />}
                              </button>
                          </div>
                           {aiError && <p className="text-red-400 text-xs mt-1">{aiError}</p>}
                      </div>
                      <div className="pt-4 border-t border-surface">
                          <label htmlFor="label" className="block text-sm font-medium text-text-secondary">Label</label>
                          <input type="text" id="label" value={label} onChange={e => setLabel(e.target.value)} placeholder="e.g., Cooking Pasta" className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                      </div>
                      <div className="flex gap-2">
                          <div className="flex-1">
                              <label htmlFor="hours" className="block text-sm font-medium text-text-secondary">Hours</label>
                              <input type="number" id="hours" value={hours} onChange={e => setHours(parseInt(e.target.value, 10))} min="0" max="99" className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                          </div>
                          <div className="flex-1">
                              <label htmlFor="minutes" className="block text-sm font-medium text-text-secondary">Minutes</label>
                              <input type="number" id="minutes" value={minutes} onChange={e => setMinutes(parseInt(e.target.value, 10))} min="0" max="59" className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                          </div>
                          <div className="flex-1">
                              <label htmlFor="seconds" className="block text-sm font-medium text-text-secondary">Seconds</label>
                              <input type="number" id="seconds" value={seconds} onChange={e => setSeconds(parseInt(e.target.value, 10))} min="0" max="59" className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                          </div>
                      </div>
                      <button type="submit" className="w-full p-2 bg-primary text-white font-semibold rounded-md hover:opacity-90 transition-opacity">Add Timer</button>
                  </form>
              </Modal>
          );
      };
      
      const SettingsModal = ({ isOpen, onClose, settings, onSettingsChange }) => {
        const [titleClickCount, setTitleClickCount] = useState(0);
        const handleTitleClick = () => {
          if (settings.aiUnlocked) return;
          const newCount = titleClickCount + 1;
          setTitleClickCount(newCount);
          if (newCount >= 5) {
            onSettingsChange({ ...settings, aiUnlocked: true });

        };

        return (
          <Modal isOpen={isOpen} onClose={onClose} title="Settings" onTitleClick={handleTitleClick}>
            <div className="space-y-6">
              <div>
                <label className="block text-sm font-medium text-text-secondary">Theme</label>
                <div className="grid grid-cols-3 gap-2 mt-2">

                    <button key={themeKey} onClick={() => onSettingsChange({...settings, theme: themeKey })} className={`p-2 rounded-md text-sm capitalize border-2 ${settings.theme === themeKey ? 'border-primary' : 'border-surface'}`}>{themeKey}</button>
                  ))}
                </div>
              </div>
              <div>
                <label className="block text-sm font-medium text-text-secondary">Appearance</label>
                <div className="mt-2 flex rounded-md bg-background p-1">
                    <button onClick={() => onSettingsChange({...settings, darkMode: false})} className={`flex-1 p-1.5 rounded text-sm ${!settings.darkMode ? 'bg-surface shadow' : ''}`}>Light</button>
                    <button onClick={() => onSettingsChange({...settings, darkMode: true})} className={`flex-1 p-1.5 rounded text-sm ${settings.darkMode ? 'bg-surface shadow' : ''}`}>Dark</button>
                </div>
              </div>
               <div className="flex items-center justify-between">
                  <label htmlFor="show-datetime" className="text-sm font-medium text-text-secondary">
                      Show Time in Header
                      <p className="text-xs text-text-secondary/70">Display time and date in the header.</p>
                  </label>
                  <button id="show-datetime" role="switch" aria-checked={settings.showDateTimeInHeader} onClick={() => onSettingsChange({...settings, showDateTimeInHeader: !settings.showDateTimeInHeader})} className={`relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface ${settings.showDateTimeInHeader ? 'bg-primary' : 'bg-gray-600'}`}>
                      <span className={`inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out ${settings.showDateTimeInHeader ? 'translate-x-5' : 'translate-x-0'}`} />
                  </button>
              </div>
               <div>
                <label className="block text-sm font-medium text-text-secondary">Alarm Sound</label>
                <select value={settings.alarmSound} onChange={e => onSettingsChange({ ...settings, alarmSound: e.target.value, customAlarmSoundUrl: e.target.value === 'custom' ? settings.customAlarmSoundUrl : '' })} className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" aria-label="Select alarm sound">
                  {Object.entries(ALARM_SOUNDS).map(([key, { name }]) => (<option key={key} value={key}>{name}</option>))}
                  <option value="custom">Custom URL</option>
                </select>
              </div>
              {settings.alarmSound === 'custom' && (
                <div className="animate-fade-in">
                  <label htmlFor="custom-alarm-url" className="block text-sm font-medium text-text-secondary">Custom Sound URL</label>
                  <input type="url" id="custom-alarm-url" value={settings.customAlarmSoundUrl} onChange={e => onSettingsChange({ ...settings, customAlarmSoundUrl: e.target.value })} placeholder="https://example.com/sound.mp3" className="mt-1 w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" />
                </div>
              )}
              {settings.aiUnlocked && (
                <div className="pt-4 mt-4 border-t border-surface">
                  <h3 className="text-md font-semibold text-text-primary">AI Assistant</h3>
                  <p className="text-xs text-text-secondary/70 mb-4">Click the modal title 5 times to hide this section.</p>
                  <div className="mt-4 flex items-center justify-between">
                      <label htmlFor="use-search" className="text-sm font-medium text-text-secondary">
                          Enable Google Search
                          <p className="text-xs text-text-secondary/70">Allow AI to access up-to-date information.</p>
                      </label>
                      <button id="use-search" role="switch" aria-checked={settings.useSearch} onClick={() => onSettingsChange({...settings, useSearch: !settings.useSearch})} className={`relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface ${settings.useSearch ? 'bg-primary' : 'bg-gray-600'}`}>
                          <span className={`inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out ${settings.useSearch ? 'translate-x-5' : 'translate-x-0'}`} />
                      </button>
                  </div>
                </div>
              )}
            </div>
          </Modal>
        );
      };
      
      const ChatBot = ({ isOpen, onClose, useSearch, timers = [] }) => {
          const [messages, setMessages] = useLocalStorage('geeclock-chat-history', []);
          const [input, setInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const messagesEndRef = useRef(null);
          const chatRef = useRef(null);
          const runningTimers = timers.filter(t => t.isRunning);

          useEffect(() => {
            if (isOpen) {
              if (messages.length === 0) {
                  setMessages([{ id: crypto.randomUUID(), role: 'model', text: 'Hello! How can I help you today?' }]);
              }
              chatRef.current = createChatSession(useSearch, messages);
            }
          }, [isOpen, useSearch]);
          
          const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };
          useEffect(scrollToBottom, [messages]);
          
          const handleSend = async () => {
              if (!input.trim() || isLoading || !chatRef.current) return;
              
              const userInput = input;
              const userMessage = { id: crypto.randomUUID(), role: 'user', text: userInput };

              setMessages(prev => [...prev, userMessage]);
              setInput('');
              setIsLoading(true);

              try {
                  const result = await chatRef.current.sendMessage({ message: userInput });
                  const sources = result.candidates?.[0]?.groundingMetadata?.groundingChunks?.map(chunk => chunk.web).filter(Boolean);
                  const modelMessage = { id: crypto.randomUUID(), role: 'model', text: result.text, sources };
                  setMessages(prev => [...prev, modelMessage]);
              } catch (error) {
                  console.error("Error sending message:", error);
                  const errorMessage = { id: crypto.randomUUID(), role: 'model', text: 'Sorry, I encountered an error. Check the console for details.' };
                  setMessages(prev => [...prev, errorMessage]);
              } finally {
                  setIsLoading(false);
              }
          };

          const handleRateMessage = (id, rating) => {
              setMessages(prevMessages =>
                  prevMessages.map(msg =>
                      msg.id === id ? { ...msg, rating: msg.rating === rating ? undefined : rating } : msg
                  )
              );
          };

          return (
              <Modal isOpen={isOpen} onClose={onClose} title="GeeClock AI Assistant" size="fullscreen">
                  <div className="flex flex-col h-full">
                      {runningTimers.length > 0 && (
                          <div className="p-2 border-b border-white/10 bg-background/50">
                              <div className="flex items-center gap-4 flex-wrap justify-center">
                                  {runningTimers.map(timer => <TimerDisplay key={timer.id} timer={timer} />)}
                              </div>
                          </div>
                      )}
                      <div className="flex-1 overflow-y-auto space-y-4 p-4">
                          {messages.map((msg) => (
                              <div key={msg.id} className={`flex items-end gap-2 ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                  <div className={`max-w-xs md:max-w-md lg:max-w-2xl p-3 rounded-lg ${msg.role === 'user' ? 'bg-primary text-white' : 'bg-background'}`}>
                                      <div className="whitespace-pre-wrap">{msg.text}</div>
                                      {msg.sources && msg.sources.length > 0 && (
                                          <div className="mt-2 pt-2 border-t border-text-secondary/20 text-xs text-text-secondary">
                                              <h4 className="font-semibold mb-1">Sources:</h4>
                                              <ul className="space-y-1">
                                                  {msg.sources.map((source, i) => (
                                                      <li key={i} className="truncate">
                                                          <a href={source.uri} target="_blank" rel="noopener noreferrer" className="text-primary hover:underline">{source.title || source.uri}</a>
                                                      </li>
                                                  ))}
                                              </ul>
                                          </div>
                                      )}
                                  </div>
                                   {msg.role === 'model' && msg.text && !msg.text.startsWith('Sorry, I encountered an error') && (
                                      <div className="flex items-center gap-1">
                                          <button onClick={() => handleRateMessage(msg.id, 'good')} className={`p-1.5 rounded-full transition-colors ${msg.rating === 'good' ? 'bg-primary/20 text-primary' : 'text-text-secondary hover:bg-surface'}`} aria-label="Good response">
                                              <Icon name="thumb-up" className="w-4 h-4" />
                                          </button>
                                          <button onClick={() => handleRateMessage(msg.id, 'bad')} className={`p-1.5 rounded-full transition-colors ${msg.rating === 'bad' ? 'bg-red-500/20 text-red-500' : 'text-text-secondary hover:bg-surface'}`} aria-label="Bad response">
                                              <Icon name="thumb-down" className="w-4 h-4" />
                                          </button>
                                      </div>
                                  )}
                              </div>
                          ))}
                          {isLoading && (
                            <div className="flex justify-start">
                                <div className="p-3 rounded-lg bg-background">
                                    <div className="flex items-center gap-2">
                                        <span className="h-2 w-2 bg-primary rounded-full animate-bounce [animation-delay:-0.3s]"></span>
                                        <span className="h-2 w-2 bg-primary rounded-full animate-bounce [animation-delay:-0.15s]"></span>
                                        <span className="h-2 w-2 bg-primary rounded-full animate-bounce"></span>
                                    </div>
                                </div>
                            </div>
                          )}
                          <div ref={messagesEndRef} />
                      </div>
                      <div className="p-4 border-t border-white/10">
                        <div className="flex gap-2">
                            <input type="text" value={input} onChange={e => setInput(e.target.value)} onKeyPress={e => e.key === 'Enter' && handleSend()} placeholder="Ask anything..." className="flex-1 p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" disabled={isLoading || !chatRef.current}/>
                            <button onClick={handleSend} disabled={isLoading || !input.trim() || !chatRef.current} className="p-2 bg-primary text-white rounded-md hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-opacity"><Icon name="send" className="w-5 h-5"/></button>
                        </div>
                      </div>
                  </div>
              </Modal>
          );
      };

      const ImageEditor = () => {
          const [originalImage, setOriginalImage] = useState(null);
          const [originalImageUrl, setOriginalImageUrl] = useState(null);
          const [editedImageUrl, setEditedImageUrl] = useState(null);
          const [prompt, setPrompt] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState('');
          const fileInputRef = useRef(null);

          const handleImageChange = (e) => {
              const file = e.target.files?.[0];
              if (file) {
                  setOriginalImage(file);
                  setOriginalImageUrl(URL.createObjectURL(file));
                  setEditedImageUrl(null);
                  setError('');
              }
          };

          const handleGenerate = async () => {
              if (!originalImage || !prompt) {
                  setError('Please provide an image and a prompt.');
                  return;
              }
              setIsLoading(true);
              setError('');
              setEditedImageUrl(null);
              try {
                  const resultUrl = await editImage(originalImage, prompt);
                  setEditedImageUrl(resultUrl);
              } catch (err) {
                  console.error(err);
                  setError(err instanceof Error ? err.message : 'An unknown error occurred.');
              } finally {
                  setIsLoading(false);
              }
          };
          
          return (
              <div className="p-4 md:p-6 space-y-6 animate-fade-in">
                  <div>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                          <div className="space-y-4">
                              <div className="relative border-2 border-dashed border-surface rounded-lg p-8 text-center cursor-pointer hover:border-primary transition-colors" onClick={() => fileInputRef.current?.click()}>
                                  <input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageChange} className="hidden" />
                                  {originalImageUrl ? <img src={originalImageUrl} alt="Original" className="max-h-64 mx-auto rounded-md" /> : (
                                      <div className="space-y-2 text-text-secondary">
                                          <Icon name="image" className="w-12 h-12 mx-auto" />
                                          <p>Click to upload an image</p>
                                          <p className="text-xs">PNG, JPG, WEBP, etc.</p>
                                      </div>
                                  )}
                              </div>
                              <div>
                                  <label htmlFor="prompt" className="block text-sm font-medium text-text-secondary mb-1">Edit Prompt</label>
                                  <textarea id="prompt" value={prompt} onChange={(e) => setPrompt(e.target.value)} placeholder="e.g., Add a retro filter, make the sky blue..." rows={3} className="w-full p-2 rounded-md bg-background border border-surface focus:ring-2 focus:ring-primary outline-none" disabled={!originalImage} />
                              </div>
                              <button onClick={handleGenerate} disabled={!originalImage || !prompt || isLoading} className="w-full p-2 flex items-center justify-center gap-2 bg-primary text-white font-semibold rounded-md hover:opacity-90 disabled:opacity-50 disabled:cursor-not-allowed transition-opacity">
                                  {isLoading ? (<><div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div><span>Generating...</span></>) : (<><Icon name="sparkles" className="w-5 h-5" /><span>Generate</span></>)}
                              </button>
                              {error && <p className="text-red-400 text-sm text-center">{error}</p>}
                          </div>
                          <div className="bg-surface rounded-lg p-4 min-h-[300px] flex items-center justify-center">
                              {isLoading && (
                                  <div className="text-center text-text-secondary space-y-2">
                                      <div className="w-8 h-8 mx-auto border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
                                      <p>AI is working its magic...</p>
                                  </div>
                              )}
                              {!isLoading && editedImageUrl && <img src={editedImageUrl} alt="Edited" className="max-h-96 mx-auto rounded-md" />}
                              {!isLoading && !editedImageUrl && <p className="text-text-secondary text-center">Your edited image will appear here</p>}
                          </div>
                      </div>
                  </div>
              </div>
          );
      };

      // --- APP ---
      const App = () => {
        const [settings, setSettings] = useLocalStorage('geeclock-settings', INITIAL_SETTINGS);
        const [timers, setTimers] = useLocalStorage('geeclock-timers', []);
        const [activeTab, setActiveTab] = useState('clock');
        const [isAddTimerModalOpen, setAddTimerModalOpen] = useState(false);
        const [isSettingsModalOpen, setSettingsModalOpen] = useState(false);
        const [isChatOpen, setChatOpen] = useState(false);

        useEffect(() => {
          const root = document.documentElement;
          const theme = THEMES[settings.theme]?.[settings.darkMode ? 'dark' : 'light'] || THEMES.default.dark;
          Object.entries(theme).forEach(([key, value]) => root.style.setProperty(`--color-${key}`, value));
          if (settings.darkMode) root.classList.add('dark');
          else root.classList.remove('dark');
        }, [settings]);

        const handleAddTimer = useCallback(({ label, duration }) => {
          const newTimer = { id: Date.now(), label, duration, remaining: duration, isRunning: false, startTime: null };
          setTimers(prev => [...prev, newTimer]);
        }, [setTimers]);

        const handleDeleteTimer = useCallback((id) => { setTimers(prev => prev.filter(t => t.id !== id)); }, [setTimers]);
        
        const handleToggleTimer = useCallback((id) => {
          setTimers(currentTimers => currentTimers.map(timer => {
            if (timer.id !== id) return timer;
            const isRunning = !timer.isRunning;
            if (isRunning) {
                const startTime = Date.now() - ((timer.duration - timer.remaining) * 1000);
                return { ...timer, isRunning: true, startTime };
            } else {
                if (!timer.startTime) return timer;
                const elapsed = (Date.now() - timer.startTime) / 1000;
                const remaining = timer.duration - elapsed;
                return { ...timer, isRunning: false, remaining: Math.max(0, remaining), startTime: null };
            }
          }));
        }, [setTimers]);

        const handleResetTimer = useCallback((id) => {
          setTimers(currentTimers => currentTimers.map(timer => (timer.id === id ? { ...timer, isRunning: false, remaining: timer.duration, startTime: null } : timer)));
        }, [setTimers]);

        const alarmSoundUrl = settings.alarmSound === 'custom' ? settings.customAlarmSoundUrl : (ALARM_SOUNDS[settings.alarmSound]?.url || ALARM_SOUNDS.default.url);

        return (
          <div className="min-h-screen flex flex-col max-w-3xl mx-auto">
            <Header onSettingsClick={() => setSettingsModalOpen(true)} onChatClick={() => setChatOpen(true)} aiUnlocked={settings.aiUnlocked} showDateTime={settings.showDateTimeInHeader} />
            
            <nav className="flex justify-center p-2">
              <div className="flex items-center gap-2 bg-surface p-1.5 rounded-full animate-fade-in">
                <button onClick={() => setActiveTab('clock')} className={`px-4 py-1.5 text-sm font-semibold rounded-full flex items-center gap-2 ${activeTab === 'clock' ? 'bg-primary text-white' : 'hover:bg-background/50'}`}>
                    <Icon name="clock" className="w-5 h-5" />Clock
                </button>
                <button onClick={() => setActiveTab('timers')} className={`px-4 py-1.5 text-sm font-semibold rounded-full flex items-center gap-2 ${activeTab === 'timers' ? 'bg-primary text-white' : 'hover:bg-background/50'}`}>
                    <Icon name="timer" className="w-5 h-5" />Timers
                </button>
                 {settings.aiUnlocked && (
                     <button onClick={() => setActiveTab('imageEditor')} className={`px-4 py-1.5 text-sm font-semibold rounded-full flex items-center gap-2 ${activeTab === 'imageEditor' ? 'bg-primary text-white' : 'hover:bg-background/50'}`}>
                        <Icon name="image" className="w-5 h-5" />Image Editor
                    </button>
                 )}
              </div>
            </nav>

            <main className="flex-1">
                {activeTab === 'clock' && <Clock />}
                {activeTab === 'timers' && <TimerList timers={timers} onAdd={() => setAddTimerModalOpen(true)} onDelete={handleDeleteTimer} onToggle={handleToggleTimer} onReset={handleResetTimer} alarmSoundUrl={alarmSoundUrl} />}
                {activeTab === 'imageEditor' && <ImageEditor />}
            </main>
            
            {activeTab === 'timers' && (
                <div className="fixed bottom-6 right-6 z-20">
                    <button onClick={() => setAddTimerModalOpen(true)} className="p-4 bg-secondary text-white rounded-full shadow-lg hover:scale-105 transition-transform" aria-label="Add Timer"><Icon name="plus" className="w-7 h-7" /></button>
                </div>
            )}
            
            <AddTimerModal isOpen={isAddTimerModalOpen} onClose={() => setAddTimerModalOpen(false)} onAddTimer={handleAddTimer} />
            <SettingsModal isOpen={isSettingsModalOpen} onClose={() => setSettingsModalOpen(false)} settings={settings} onSettingsChange={setSettings} />
            {settings.aiUnlocked && <ChatBot isOpen={isChatOpen} onClose={() => setChatOpen(false)} useSearch={settings.useSearch} timers={timers} />}
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );

    </script>
  </body>
</html>
